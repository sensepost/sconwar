version: "3.8"
services:
  traefik:
    image: "traefik:v2.3"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.metrics.address=:8082"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    
  sconwarbackend:
    image: sconwar:local
    container_name: sconwarbackend
    restart: unless-stopped
    environment:
      - API_TOKEN=1234
    expose:
      - 8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sconwarbackend.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.sconwarbackend.entrypoints=web"

  sconwarfrontend:
    image: sconwar:frontend
    container_name: sconwarfrontend
    restart: unless-stopped
    environment:
      - API_TOKEN=1234
    expose:
      - 5000
    volumes:
      - "${PWD}/.env:/usr/src/app/.env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sconwarfrontend.rule=Host(`${DOMAIN_NAME_FRONT}`)"
      - "traefik.http.routers.sconwarfrontend.entrypoints=web"

    #ports:
        #- 8080:8080

  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    restart: unless-stopped
    volumes:
      - prom-storage:/etc/prometheus/
      - prom-storage:/prometheus
      - "${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    expose:
      - 9090
    ports:
      - 9090:9090
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prom.rule=Host(`${DOMAIN_NAME_PROM}`)"
      - "traefik.http.routers.prom.entrypoints=web"
    links:
      - cadvisor:cadvisor
      - sconwarbackend:sconwarbackend
      - node-exporter:node-exporter

  node-exporter:
    image: prom/node-exporter:latest
    container_name: monitoring_node_exporter
    restart: unless-stopped
    expose:
      - 9100

  cadvisor:
    image: google/cadvisor:latest
    container_name: monitoring_cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - 8080
  
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring_grafana
    restart: unless-stopped
    links:
      - prometheus:prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
    expose:
      - 3000
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN="${DOMAIN_NAME}"
      - GF_SMTP_ENABLED=false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${DOMAIN_NAME_MONITOR}`)"
      - "traefik.http.routers.grafana.entrypoints=web"

 
volumes:
    grafana-storage:
    prom-storage:
